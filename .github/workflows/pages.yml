name: Deploy Site to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: wasm32-unknown-unknown

      - name: Ensure wasm32 target installed
        run: |
          rustup target add wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Trunk
        run: |
          cargo install trunk --locked

      - name: Install mdbook
        run: |
          cargo install mdbook --locked

      - name: Build web app (viewer_web)
        run: |
          mkdir -p dist
          cd crates/apps/viewer_web
          trunk build --release --public-url /atlas/ --dist "$GITHUB_WORKSPACE/dist"

      - name: Sync releases into docs
        run: |
          mkdir -p docs
          mkdir -p docs/src
          cp CHANGELOG.md docs/src/releases.md

      - name: Build mdBook
        run: |
          mdbook build docs

      - name: Copy docs under /docs
        run: |
          mkdir -p dist/docs
          rsync -a --delete docs/book/ dist/docs/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
