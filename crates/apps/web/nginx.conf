server {
    listen 9103;
    listen [::]:9103;

    server_name _;

    # Allow large file uploads (up to 1 GB).
    client_max_body_size 1024m;

    root /usr/share/nginx/html;
    index index.html;

    # Single-page app fallback (Trunk builds with hashed assets).
    location / {
        try_files $uri $uri/ /index.html;
    }
}
